<ul>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!--Naked Form-->
            <div class="well">
                <!--Body-->
                <div class="form-group">
                    <i class="fa fa-user prefix"></i>
                    <label for="form1">Product Name</label>
                    <input type="text" id="form1" class="form-control" ng-model="item.title">
                </div>

                <div class="form-group">
                    <i class="fa fa-envelope prefix"></i>
                    <label for="form2">Manufacturer</label>
                    <input type="text" id="form2" class="form-control" ng-model="item.manufacturer">
                </div>

                <div class="form-group">
                    <i class="fa fa-tag prefix"></i>
                    <label for="form4">Price</label>
                    <input type="text" id="form4" class="form-control" ng-model="item.price">
                </div>

                <div class="form-group">
                    <i class="fa fa-pencil prefix"></i>
                    <label for="form3">Category</label>
                    <input type="text" id="form3" class="form-control" ng-model="item.category">
                </div>

                <div class="form-group">
                    <i class="fa fa-pencil prefix"></i>
                    <label for="form8">Image</label>
                    <input type="text" id="form8" class="form-control" ng-model="item.image">
                </div>

                <div class="text-center">
                    <button class="btn btn-default" ng-click="addItem()">Submit</button>
                </div>
            </div>

        </div>
        <!--Naked Form-->
    </div>
</div>

    <h1>You entered: {{item.title}}</h1>

</ul>
