<div class="container">
    <ul>


        <li ng-repeat="customer in allCustomers">
            {{customer.customer.username}}
        </li>
    </ul>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form"   role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" ng-model="customer.username">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password"  tabindex="2" class="form-control" placeholder="Password" ng-model="customer.password">
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In"
                                                   ng-click="loginCustomer()">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form" role="form" style="display: none;">
                                <div class="form-group">
                                    <input type="text" name="username" tabindex="1" class="form-control" placeholder="Username" value="" ng-model="customer.username">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" tabindex="2" class="form-control" placeholder="Password" ng-model="customer.password" >
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirm-password"  tabindex="3" class="form-control" placeholder="Confirm Password" >
                                </div>
                                <div class="form-group">
                                    <input type="text" name="shippingAddress"  tabindex="4" class="form-control" placeholder="Shipping Address" value="" ng-model="customer.shippingAddress">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="paymentMethod"  tabindex="5" class="form-control" placeholder="Payment Method" value="" ng-model="customer.paymentMethod">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit"  tabindex="6" class="form-control btn btn-register" value="Register Now"
                                                   ng-click="addCustomer()">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
